<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      type="module"
      src="./js/odontologos.js"
      defer
    ></script>
    <title>Odontologos</title>
  </head>
  <body>
    <header class="w-full my-4">
      <a
        href="./index.html"
        class="flex px-4 py-2 bg-blue-800 absolute w-fit h-fit justify-center items-center gap-4 top-4 left-4 text-white font-medium text-lg rounded-full hover:scale-105 transition-all duration-300"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="icon icon-tabler icons-tabler-outline icon-tabler-arrow-left"
        >
          <path
            stroke="none"
            d="M0 0h24v24H0z"
            fill="none"
          />
          <path d="M5 12l14 0" />
          <path d="M5 12l6 6" />
          <path d="M5 12l6 -6" />
        </svg>
        Inicio
      </a>
      <h1 class="text-center mb-4 font-bold text-4xl">Odontólogos</h1>
      <nav class="w-1/2 mx-auto h-full flex justify-center">
        <div class="w-fit h-full flex">
          <button
            class="text-white bg-blue-700 hover:bg-blue-800 font-medium text-lg px-12 py-6 h-full flex items-center rounded-l-xl hover:scale-[1.02] transition-all duration-300"
            id="btnActualizarLista"
          >
            Actualizar Lista
          </button>
          <button
            class="text-white bg-blue-700 hover:bg-blue-800 font-medium text-lg px-12 py-6 h-full flex items-center rounded-r-xl hover:scale-[1.02] transition-all duration-300"
            id="btnAgregarOdontologo"
          >
            Agregar Odontólogo
          </button>
        </div>
      </nav>
    </header>

    <main class="my-8 w-3/4 mx-auto">
      <div
        class="hidden relative"
        id="odontologoFormContainer"
      >
        <button
          type="button"
          id="closeBtn"
          class="absolute hidden top-2 left-48 text-white bg-red-500 hover:bg-red-600 font-medium rounded-lg text-sm px-5 py-2.5 text-center transition-all"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-x"
          >
            <path
              stroke="none"
              d="M0 0h24v24H0z"
              fill="none"
            />
            <path d="M18 6l-12 12" />
            <path d="M6 6l12 12" />
          </svg>
        </button>
        <h2 class="font-bold text-center mb-8">AGREGAR ODONTOLOGO</h2>
        <form
          class="flex flex-col gap-2 items-center w-72 items mx-auto"
          id="odontologoForm"
        >
          <div class="flex flex-col gap-2 w-full">
            <label
              for="odontologoId"
              class="block text-sm font-medium text-gray-900"
              >Id:</label
            >
            <input
              type="text"
              id="odontologoId"
              class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 outline-none"
              required
              readonly
            />
          </div>

          <div class="flex flex-col gap-2 w-full">
            <label
              for="matricula"
              class="block text-sm font-medium text-gray-900"
              >Matricula:</label
            >
            <input
              type="text"
              id="matricula"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              placeholder="1234567890"
              required
            />
          </div>

          <div class="flex flex-col gap-2 w-full">
            <label
              for="nombre"
              class="block text-sm font-medium text-gray-900"
              >Nombre:</label
            >
            <input
              type="text"
              id="nombre"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              placeholder="John"
              required
            />
          </div>

          <div class="flex flex-col gap-2 w-full">
            <label
              for="apellido"
              class="block text-sm font-medium text-gray-900"
              >Apellido:</label
            >
            <input
              type="text"
              id="apellido"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              placeholder="Smith"
              required
            />
          </div>

          <button
            type="submit"
            class="my-4 text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br font-medium rounded-lg text-sm px-5 py-2.5 text-center"
          >
            Agregar
          </button>
        </form>
      </div>

      <!-- TABLE -->
      <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500">
          <thead class="text-xs text-gray-700 uppercase bg-gray-50">
            <tr class="text-center">
              <th
                scope="col"
                class="px-6 py-3"
              >
                ID
              </th>
              <th
                scope="col"
                class="px-6 py-3"
              >
                MATRICULA
              </th>
              <th
                scope="col"
                class="px-6 py-3"
              >
                NOMBRE
              </th>
              <th
                scope="col"
                class="px-6 py-3"
              >
                APELLIDO
              </th>
              <th
                scope="col"
                class="px-6 py-3"
              >
                <span class="sr-only">EDITAR</span>
              </th>
              <th
                scope="col"
                class="px-6 py-3"
              >
                <span class="sr-only">ELIMINAR</span>
              </th>
            </tr>
          </thead>

          <tbody id="odontologoTableBody">
            <!-- Odontologos will be added here -->
          </tbody>
        </table>
      </div>
    </main>
  </body>
</html>
