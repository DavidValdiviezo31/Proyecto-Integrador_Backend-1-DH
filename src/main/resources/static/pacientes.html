<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
    <title>Pacientes</title>
  </head>
  <body>
    <header class="w-full my-4">
      <a
        href="./index.html"
        class="flex px-4 py-2 bg-blue-800 absolute w-fit h-fit justify-center items-center gap-4 top-4 left-4 text-white font-medium text-lg rounded-full hover:scale-105 transition-all duration-300"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="icon icon-tabler icons-tabler-outline icon-tabler-arrow-left"
        >
          <path
            stroke="none"
            d="M0 0h24v24H0z"
            fill="none"
          />
          <path d="M5 12l14 0" />
          <path d="M5 12l6 6" />
          <path d="M5 12l6 -6" />
        </svg>
        Inicio
      </a>
      <h1 class="text-center mb-4 font-bold text-4xl">Pacientes</h1>
      <nav class="w-1/2 mx-auto h-full flex justify-center">
        <div class="w-fit h-full flex">
          <button
            class="text-white bg-blue-700 hover:bg-blue-800 font-medium text-lg px-12 py-6 h-full flex items-center rounded-l-xl hover:scale-[1.02] transition-all duration-300"
            id="btnActualizarLista"
          >
            Actualizar Lista
          </button>
          <button
            class="text-white bg-blue-700 hover:bg-blue-800 font-medium text-lg px-12 py-6 h-full flex items-center rounded-r-xl hover:scale-[1.02] transition-all duration-300"
            id="btnAgregarOdontologo"
          >
            Agregar Paciente
          </button>
        </div>
      </nav>
    </header>

    <main>
      <div class="relative max-w-sm">
        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
          <svg
            class="w-4 h-4 text-gray-500 dark:text-gray-400"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"
            />
          </svg>
        </div>
        <input
          id="datepicker-autohide"
          datepicker
          datepicker-autohide
          type="text"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full ps-10 p-2.5"
          placeholder="Select date"
        />
      </div>
    </main>
  </body>
</html>
