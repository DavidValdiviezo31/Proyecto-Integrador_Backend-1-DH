<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
    <script
      type="module"
      src="./js/pacientes.js"
      defer
    ></script>
    <title>Pacientes</title>
  </head>
  <body>
    <header class="w-full my-4">
      <a
        href="./index.html"
        class="flex px-4 py-2 bg-blue-800 absolute w-fit h-fit justify-center items-center gap-4 top-4 left-4 text-white font-medium text-lg rounded-full hover:scale-105 transition-all duration-300"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="icon icon-tabler icons-tabler-outline icon-tabler-arrow-left"
        >
          <path
            stroke="none"
            d="M0 0h24v24H0z"
            fill="none"
          />
          <path d="M5 12l14 0" />
          <path d="M5 12l6 6" />
          <path d="M5 12l6 -6" />
        </svg>
        Inicio
      </a>
      <h1 class="text-center mb-4 font-bold text-4xl">Pacientes</h1>
      <nav class="w-1/2 mx-auto h-full flex justify-center">
        <div class="w-fit h-full flex">
          <button
            class="text-white bg-blue-700 hover:bg-blue-800 font-medium text-lg px-12 py-6 h-full flex items-center gap-4 rounded-l-xl hover:scale-[1.02] transition-all duration-300"
            id="btnActualizarLista"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-refresh"
            >
              <path
                stroke="none"
                d="M0 0h24v24H0z"
                fill="none"
              />
              <path d="M20 11a8.1 8.1 0 0 0 -15.5 -2m-.5 -4v4h4" />
              <path d="M4 13a8.1 8.1 0 0 0 15.5 2m.5 4v-4h-4" />
            </svg>
            Actualizar Lista
          </button>
          <button
            class="text-white bg-blue-700 hover:bg-blue-800 font-medium text-lg px-12 py-6 h-full flex items-center gap-4 rounded-r-xl hover:scale-[1.02] transition-all duration-300"
            id="btnAgregarPaciente"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-circle-plus"
            >
              <path
                stroke="none"
                d="M0 0h24v24H0z"
                fill="none"
              />
              <path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0" />
              <path d="M9 12h6" />
              <path d="M12 9v6" />
            </svg>
            Agregar Paciente
          </button>
        </div>
      </nav>
    </header>

    <main class="my-8 w-3/4 mx-auto">
      <section class="relative w-fit h-fit mx-auto mb-4">
        <button
          type="button"
          id="closeBtn"
          class="absolute hidden top-0 left-0 -translate-x-1/2 -translate-y-1/2 text-white bg-red-500 hover:bg-red-600 font-medium rounded-full text-sm p-2 text-center font-bold transition-all"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-x"
          >
            <path
              stroke="none"
              d="M0 0h24v24H0z"
              fill="none"
            />
            <path d="M18 6l-12 12" />
            <path d="M6 6l12 12" />
          </svg>
        </button>
        <div
          class="hidden bg-gray-50 rounded-xl px-8 py-4"
          id="domicilioFormContainer"
        >
          <h2 class="font-bold text-center mb-8">AGREGAR DOMICILIO</h2>
          <form
            class="flex flex-col gap-2 items-center w-72 items mx-auto"
            id="domicilioForm"
          >
            <div class="flex flex-col gap-2 w-full">
              <label
                for="domicilioId"
                class="block text-sm font-medium text-gray-900"
                >Id</label
              >
              <input
                type="text"
                id="domicilioId"
                class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 outline-none"
                required
                readonly
              />
            </div>

            <div class="flex flex-col gap-2 w-full">
              <label
                for="calle"
                class="block text-sm font-medium text-gray-900"
                >Calle:</label
              >
              <input
                type="text"
                id="calle"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="Avenida Principal"
                required
              />
            </div>

            <div class="flex flex-col gap-2 w-full">
              <label
                for="numero"
                class="block text-sm font-medium text-gray-900"
                >Numero:</label
              >
              <input
                type="text"
                id="numero"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="32"
                required
              />
            </div>

            <div class="flex flex-col gap-2 w-full">
              <label
                for="localidad"
                class="block text-sm font-medium text-gray-900"
                >Localidad:</label
              >
              <input
                type="text"
                id="localidad"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="Quito"
                required
              />
            </div>

            <div class="flex flex-col gap-2 w-full">
              <label
                for="provincia"
                class="block text-sm font-medium text-gray-900"
                >Provincia:</label
              >
              <input
                type="text"
                id="provincia"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="Pichincha"
                required
              />
            </div>

            <button
              type="submit"
              class="my-4 text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center transition-all"
            >
              Siguiente
            </button>
          </form>
        </div>

        <div
          class="hidden bg-gray-50 rounded-xl px-8 py-4"
          id="pacienteFormContainer"
        >
          <h2 class="font-bold text-center mb-8">AGREGAR PACIENTE</h2>
          <form
            class="flex flex-col gap-2 items-center w-72 items mx-auto"
            id="pacienteForm"
          >
            <div class="flex flex-col gap-2 w-full">
              <label
                for="pacienteId"
                class="block text-sm font-medium text-gray-900"
                >Id:</label
              >
              <input
                type="text"
                id="pacienteId"
                class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 outline-none"
                required
                readonly
              />
            </div>

            <div class="flex flex-col gap-2 w-full">
              <label
                for="dni"
                class="block text-sm font-medium text-gray-900"
                >DNI:</label
              >
              <input
                type="text"
                id="dni"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="1234567890"
                required
              />
            </div>

            <div class="flex flex-col gap-2 w-full">
              <label
                for="nombre"
                class="block text-sm font-medium text-gray-900"
                >Nombre:</label
              >
              <input
                type="text"
                id="nombre"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="John"
                required
              />
            </div>

            <div class="flex flex-col gap-2 w-full">
              <label
                for="apellido"
                class="block text-sm font-medium text-gray-900"
                >Apellido:</label
              >
              <input
                type="text"
                id="apellido"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="Smith"
                required
              />
            </div>

            <div class="flex flex-col gap-2 w-full">
              <label
                for="fechaAlta"
                class="block text-sm font-medium text-gray-900"
                >Fecha de Alta:</label
              >
              <div class="relative max-w-sm">
                <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                  <svg
                    class="w-4 h-4 text-gray-500"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                  >
                    <path
                      d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"
                    />
                  </svg>
                </div>
                <input
                  id="fechaAlta"
                  datepicker
                  datepicker-autohide
                  datepicker-buttons
                  datepicker-autoselect-today
                  datepicker-format="yyyy-mm-dd"
                  type="text"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full ps-10 p-2.5"
                  placeholder="Seleccionar fecha"
                />
              </div>
            </div>

            <div class="flex gap-6">
              <button
                type="button"
                id="btnAtras"
                class="my-4 text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br font-medium rounded-lg text-sm px-5 py-2.5 text-center"
              >
                Atras
              </button>
              <button
                type="submit"
                class="my-4 text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br font-medium rounded-lg text-sm px-5 py-2.5 text-center"
              >
                Agregar
              </button>
            </div>
          </form>
        </div>
      </section>

      <!-- TABLE -->
      <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500">
          <thead class="text-xs text-gray-700 uppercase bg-gray-50">
            <tr class="text-center">
              <th
                scope="col"
                class="px-6 py-3"
              >
                ID
              </th>
              <th
                scope="col"
                class="px-6 py-3"
              >
                DNI
              </th>
              <th
                scope="col"
                class="px-6 py-3"
              >
                NOMBRE
              </th>
              <th
                scope="col"
                class="px-6 py-3"
              >
                APELLIDO
              </th>
              <th
                scope="col"
                class="px-6 py-3"
              >
                DOMICILIO
              </th>
              <th
                scope="col"
                class="px-6 py-3"
              >
                FECHA DE ALTA
              </th>
              <th
                scope="col"
                class="px-6 py-3"
              >
                <span class="sr-only">EDITAR</span>
              </th>
              <th
                scope="col"
                class="px-6 py-3"
              >
                <span class="sr-only">ELIMINAR</span>
              </th>
            </tr>
          </thead>

          <tbody id="pacienteTableBody">
            <!-- Pacientes will be added here -->
          </tbody>
        </table>
      </div>
    </main>
  </body>
</html>
