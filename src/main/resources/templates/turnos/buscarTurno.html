<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Buscar Turno por ID</title>
</head>
<body>

<article>
    <h2>Turno #<span th:text="${turno}"></span></h2>
    <p>Fecha y Hora: <span th:text="${fecha_hora}"></span></p>
    <p>Paciente: <span th:text="${paciente}"></span></p>
    <p>Odontologo: <span th:text="${odontologo}"></span></p>
</article>

</body>
</html>
