<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Buscar Todos los Odontologos </title>
</head>
<body>
    <div th:each="odontologo : ${odontologos}" style="border: black 2px solid; margin-bottom: 2px">
        <p>Nombre: <span th:text="${odontologo.nombre}"></span></p>
        <p>Apellido: <span th:text="${odontologo.apellido}"></span></p>
    </div>
</body>
</html>
